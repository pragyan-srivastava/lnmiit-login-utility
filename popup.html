<!DOCTYPE html>
<html>
<head>
    <title>LNMIIT Login Utility</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <div class="header">
                <img src="images/icon48.png" alt="icon" class="logo">
                <h2>LNMIIT Login Utility</h2>
            </div>
        </div>
        <p class="tagline">Blink and you'll miss it. Your one-press pass to the network.</p>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter new password to save">
            <p id="password-note" class="note"></p>
        </div>
        
        <button id="save">Save Credentials</button>
        <p id="status"></p>

        <p class="shortcut-note note">
            Login Shortcut: <strong>Alt+L</strong><br>
            You can customize this at <a href="#" id="shortcut-link">chrome://extensions/shortcuts</a>.
        </p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
